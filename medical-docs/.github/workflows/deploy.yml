name: Deploy Medical Documentation

on:
  push:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
        
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: medical-docs/package-lock.json
        
    - name: Install medical docs dependencies
      run: |
        cd medical-docs
        npm ci
        
    - name: Build medical documentation
      run: |
        cd medical-docs
        npm run docs:build
        
    - name: Install main dependencies
      run: npm ci
        
    - name: Build context engineering documentation
      run: npm run docs:build
        
    - name: Create combined dist directory
      run: |
        mkdir -p combined-dist
        cp -r medical-docs/.vitepress/dist/* combined-dist/
        mkdir -p combined-dist/context-engineering-docs
        cp -r docs/.vitepress/dist/* combined-dist/context-engineering-docs/
        echo "neestoralvz.github.io" > combined-dist/CNAME
        
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      if: github.ref == 'refs/heads/main'
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: combined-dist
        force_orphan: true